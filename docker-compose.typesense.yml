version: '3.8'

services:
  typesense:
    image: typesense/typesense:27.1
    container_name: revibe-typesense
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-revibe-dev-key}
      - TYPESENSE_ENABLE_CORS=true
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY:-revibe-dev-key} --enable-cors'
    restart: unless-stopped

volumes:
  typesense-data:
